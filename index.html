<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi's Legacy: Block Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0a0a0a;
        background-image: 
          linear-gradient(rgba(247, 147, 26, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(247, 147, 26, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #e5e5e5;
        min-height: 100vh;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .gradient-border {
        position: relative;
        background: #111;
        border-radius: 0.5rem;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, #f7931a, #6366f1);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      @keyframes pulse-border {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .loading-glow {
        animation: pulse-border 2s infinite;
      }
    </style>
