
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluf Quantum AI Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'JetBrains+Mono', monospace;
            overflow-x: hidden;
        }
        .font-heading {
            font-family: 'Space+Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .neon-blue { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        .neon-magenta { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        .neon-lime { color: #32ff7e; text-shadow: 0 0 10px #32ff7e; }
        .bg-obsidian { background-color: #020617; }
        
        /* Hexagonal Grid Overlay */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline Animation */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: fixed;
            top: 0;
            z-index: 10;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -2%; }
            100% { top: 100%; }
        }

        .hologram-glow {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2), inset 0 0 20px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .threat-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .7; transform: scale(0.98); }
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00f2ff;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #00f2ff;
        }
    </style>
